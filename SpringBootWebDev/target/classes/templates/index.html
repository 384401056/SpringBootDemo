<!DOCTYPE html >
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">访问</div>
            <div class="panel-body">
                <span th:text="${singlePerson.name}"></span>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">列表</div>
            <div class="panel-body" th:if="${not #lists.isEmpty(people)}">
                <ul class="list-group">
                    <li class="list-group-item" th:each="person:${people}">
                        <span>名字：</span><span th:text="${person.name}"></span>
                        <span>年龄：</span><span th:text="${person.age}"></span>
                        <button type="button" class="btn btn-warning" th:onclick="'getName(\''+${person.name} +'\');'">获得名字</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

<script th:inline="javascript">
    var single = [[${singlePerson}]];
    console.log(single.name+"/"+single.age);

    function getName(name) {
        console.log(name);
    }

</script>




</body>
</html>
